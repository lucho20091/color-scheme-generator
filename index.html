<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="select-color">
            <input id="input-color" type="color">
            <select id="selection">
                <option value="monochrome">monochrome </option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
            </select>
            <button id="get-color-btn">Get Color Scheme</button>
        </div>
        <div class="colors">
            <div class="color1-grid">
                <div class="color1"></div>
                <div class="color-name">#F55A5A</div>
            </div>
            <div class="color2-grid">
                <div class="color2"></div>
                <div class="color-name">#2B283A</div>
            </div>
            <div class="color3-grid">
                <div class="color3"></div>
                <div class="color-name">#FBF3AB</div>
            </div>
            <div class="color4-grid">
                <div class="color4"></div>
                <div class="color-name">#AAD1B6</div>
            </div>
            <div class="color5-grid">
                <div class="color5"></div>
                <div class="color-name">#A626D3</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
